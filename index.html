<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=2.0, maximum-scale=1.0, user-scalable=no">
	<title>The Carolinanian Bid Form</title>
	<!-- <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"> -->
		<!-- <link href="https://cdn.quilljs.com/1.0.0/quill.snow.css" rel="stylesheet"> -->
		<link rel="stylesheet" type="text/css" href="app.css">
	</head>
	<body>
		<div class="container">
			<img src="http://caro.news/wp-content/uploads/2017/12/caro-logo-for-website.png">
			<header><h2 id="bid-form">The Carolinian Bid Form</h2></header>
			<div id=text-editor>
				<button class="button" class="fontStyle" onclick="document.execCommand( 'bold',false,null);" title="Bold Highlighted Text" contenteditable="false">
					<b>B</b>
				</button>
				<button id="italics" class="button" class="fontStyle" onclick="document.execCommand('italic',false,null);" title="Italicize Highlighted Text" contenteditable="false">
					<i>i</i>
				</button>
				<button class="fontStyle" id= "be-underline" onclick="document.execCommand( 'underline',false,null);" contenteditable="false">
					<u>U</u>
				</button>
				<button class="fontStyle" onclick="document.execCommand( 'insertUnorderedList','true',null);" contenteditable="false">
					list
				</button>
				<button class="fontStyle" onclick="document.execCommand( 'undo','true',null);" contenteditable="false">
					<b>&#x27f2;</b>
				</button>

				<button class="fontStyle" onclick="document.execCommand( 'redo','true',null);" contenteditable="false">
					<b>&#x27f3;</b>
				</button>
			</div>
			<section>
				<section id="ta" rows="2" contenteditable="true" placeholder="hollo">
					<h2 id="start-here">Title </h2>
					<h3>optional-subtitle</h3>
				</section>		
			</section>
			<form action="">
				<label class="title" >Title of Bid:</label><br>
				<input type="" name=""><span><img src="http://caro.news/wp-content/uploads/2018/01/Caro-Newsman-Mark-223x300.png" class="caroman"></span><br>
				<label class="billed">	Bid Details:</label>
				&nbsp; &nbsp;
				<a href="#" class="billed">How you are billed</a><br>		

				<p>How long will the bid run?</p>
				<label>	Start Date:</label>		
				<input  class="date" type="date" name="bid date">
				<label>	End Date:</label>		
				<input class="date" type="date" name="bid date">
				<button class="caro-submit">Submit</button>
			</form>
		</div>
		<div id="lines">...</div>
		<!-- <div id="estimate">toast</div> -->

	<!-- <script>
		var quill = new Quill('#editor', {
			theme: 'snow'
		});
	</script>  -->
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
